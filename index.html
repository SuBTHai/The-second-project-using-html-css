<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="bg_img"></div>
  <div class="boxone">
    <img src="./images/illustration-hero.svg" alt="" class="boy">

    <div class="boxtwo">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of<br> songs, audiobooks, and podcasts on<br> any 
       device anywhere you like!</p>
    </div>
      
    <div class="boxthree">
        <article>
          <img src="./images/icon-music.svg" alt="">
            <div class="box3_1">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
        </article>
      <a href="">Change</a>
    </div>
    
    <div class="boxfour">
      <button class="bt1">Proceed to Payment</button>
      <a href="" class="bt2">Cancel Order</a>
    </div>

  </div>
   
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
